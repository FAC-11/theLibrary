<!DOCTYPE html>
<html lang="en">

<head>

    <input type="month" class="link-input__date" id="date" name="date">
    <label for="topics" class="link-input__label">Topics:</label>
    <input type="radio" class="link-input__topics" name="topic_id" value="5">Accessibility<br/>

    <input type="radio" class="link-input__topics" name="topic_id" value="10">Callbacks<br/>
    <input type="radio" class="link-input__topics" name="topic_id" value="2">CSS<br/>

    <input type="radio" class="link-input__topics" name="topic_id" value="13">Development Methodologies<br/>
    <input type="radio" class="link-input__topics" name="topic_id" value="6">Git<br/>
    <input type="radio" class="link-input__topics" name="topic_id" value="14">HTML<br/>
    <input type="radio" class="link-input__topics" name="topic_id" value="8">HTTP<br/>
    <input type="radio" class="link-input__topics" name="topic_id" value="1">Javascript<br/>
    <input type="radio" class="link-input__topics" name="topic_id" value="3">Node<br/>
    <input type="radio" class="link-input__topics" name="topic_id" value="12">Servers<br/>
    <input type="radio" class="link-input__topics" name="topic_id" value="11">Software Architecture<br/>
    <input type="radio" class="link-input__topics" name="topic_id" value="7">TDD<br/>
    <input type="radio" class="link-input__topics" name="topic_id" value="15">UX<br/>

  </form>
  <h1 class="main__heading">theLibrary</h1>
  <h2 class="main__subheading">a FAC11 production</h2>

  <div class="dropdown">
  <button class="dropdowns__btn" id="drop-down-btn">Select Your Topic</button>
  <ul id="dropdown-list" class="dropdown__content">
    <li><button class="dropdown-list__link" name="topics" value="accessibility">Accessibility</button></li>
    <li><button class="dropdown-list__link" name="topics" value="apis">APIs</button></li>
    <li><button class="dropdown-list__link" name="topics" value="callbacks">Callbacks</button></li>
    <li><button class="dropdown-list__link" name="topics" value="css">CSS</button></li>

    <li><button class="dropdown-list__link" name="topics" value="development methodologies">Development Methodologies</button></li>
    <li><button class="dropdown-list__link" name="topics" value="git">Git</button></li>
    <li><button class="dropdown-list__link" name="topics" value="html">HTML</button></li>
    <li><button class="dropdown-list__link" name="topics" value="http">HTTP</button></li>
    <li><button class="dropdown-list__link" name="topics" value="javascript">Javascript</button></li>
